<style>
/* =====================
Professional Single-file Portfolio CSS
Large, organized, commented and responsive
===================== */


:root{
--bg: #0f1724; /* dark **/
--card: #0b1220;
--muted: #98a0ad;
--accent: #4f46e5; /* indigo */
--accent-2: #06b6d4; /* teal */
--glass: rgba(255,255,255,0.04);
--radius: 12px;
--maxw: 1100px;
--fw-sans: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
color-scheme: dark;
}


/* Reset & base */
*,*::before,*::after{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family:var(--fw-sans);
background: linear-gradient(180deg,#071028 0%, #051021 40%) fixed;
color: #e6eef8;
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
line-height:1.45;
padding-bottom:4rem;
}
a{color:var(--accent)}
a:focus{outline:3px solid color-mix(in srgb, var(--accent) 30%, transparent); outline-offset:2px}


/* Layout shell */
.container{max-width:var(--maxw);margin:2rem auto;padding:1.5rem}
.row{display:grid;gap:1.25rem}
.cols-2{grid-template-columns: 1fr 380px}
@media (max-width:980px){ .cols-2{grid-template-columns:1fr} }


/* Top navigation */
header {
position:sticky; top:0; z-index:60;
backdrop-filter: blur(6px);
background: linear-gradient(180deg, rgba(7,12,36,0.58), rgba(7,12,36,0.28));
border-bottom:1px solid rgba(255,255,255,0.03);
}
nav.container {display:flex;align-items:center;justify-content:space-between;padding:1rem 1.5rem}
.brand {display:flex;align-items:center;gap:0.9rem}
.logo {
width:46px;height:46px;border-radius:10px;flex:0 0 46px;
background: linear-gradient(135deg,var(--accent), var(--accent-2));
display:inline-grid;place-items:center;font-weight:700;color:#fff;
box-shadow:0 8px 30px rgba(79,70,229,0.14), inset 0 -6px 12px rgba(0,0,0,0.2);
}
.brand h1{font-size:1.05rem;margin:0}
.brand p{font-size:0.78rem;color:var(--muted);margin-top:2px}


.nav-actions{display:flex;gap:0.6rem;align-items:center}
.btn {
background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04);
padding:0.45rem 0.7rem;border-radius:9px;font-weight:600;font-size:0.9rem;cursor:pointer;
}
.btn.primary {background:linear-gradient(90deg,var(--accent), #8b5cf6); color:white; border:none; box-shadow:0 6px 18px rgba(79,70,229,0.12)}
.btn.icon {display:inline-grid;place-items:center;padding:0.4rem;width:40px;height:40px}


/* Hero */
.hero{display:grid;grid-template-columns:1fr 300px;gap:1.25rem;align-items:center;margin-top:1.5rem}
@media (max-width:980px){ .hero{grid-template-columns:1fr} }
.hero-card{
background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
border-radius: var(--radius); padding:1.6rem; box-shadow: 0 8px 30px rgba(2,6,23,0.6);
border: 1px solid rgba(255,255,255,0.03);
}
.hero-title{font-size:1.9rem;margin-bottom:0.35rem;letter-spacing:-0.6px}
.hero-sub{color:var(--muted);margin-bottom:1rem}
.hero-intro{margin-top:0.8rem;color:#cfe7ff}
.hero-meta{display:flex;gap:0.7rem;flex-wrap:wrap;margin-top:1rem}
.chip{background:var(--glass);padding:0.45rem 0.7rem;border-radius:999px;font-weight:600;font-size:0.85rem;color:var(--muted);border:1px solid rgba(255,255,255,0.02)}


/* Avatar card */
.profile-card{display:flex;flex-direction:column;align-items:center;gap:0.8rem;padding:1rem;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03)}
.avatar{
width:160px;height:160px;border-radius:18px; background:linear-gradient(180deg,#152238,#0b1a2b);
display:grid;place-items:center;font-size:2.2rem;font-weight:700;color:#fff;border:1px solid rgba(255,255,255,0.04)
}
.stat-row{display:flex;gap:0.6rem;align-items:center}
.stat{display:flex;flex-direction:column;align-items:center;padding:0.5rem 0.8rem;border-radius:10px;background:rgba(255,255,255,0.02);font-weight:700}
.stat small{font-weight:600;color:var(--muted);font-size:0.78rem}


/* Skills + timeline + projects area */
.card{background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:12px; padding:1rem; border:1px solid rgba(255,255,255,0.03)}
.section-title{display:flex;align-items:center;gap:0.9rem;margin-bottom:1rem}
.section-title h2{margin:0;font-size:1.25rem;color:var(--accent)}
.skill-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:0.8rem}
.skill{
background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
padding:0.65rem;border-radius:8px;border:1px solid rgba(255,255,255,0.02);
display:flex;align-items:center;gap:0.75rem;
}
.skill .dot{width:36px;height:36px;border-radius:8px;display:grid;place-items:center;font-weight:700;background:rgba(255,255,255,0.02)}


/* Timeline */
.timeline{display:flex;flex-direction:column;gap:0.7rem}
.timeline-item{display:flex;gap:0.9rem;align-items:flex-start}
</html>
